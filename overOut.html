
<html>
    <head>
      <script type="text/javascript">
       function over()
        {
          document.getElementById('key').innerHTML=
  "Onmouseover event has occured";
        }
        function out()
        {
          document.getElementById('key').innerHTML=
  "Onmouseout event has occured";
        }
      </script>
    </head>
    <body bgcolor="cyan">
    
        <div  id="key" onmouseover="over()" 
        onmouseout="out()">
      <h2> 
         Original Text</h2></div>
    </body>
  </html>
